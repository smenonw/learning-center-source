<div class="actions-right">
    <div>
        Language: {{ .Params.language }}
    </div>
    {{ if .Params.language }}
    <div>
        <div class="tabs">
            <div class='{{ if eq .Params.language "IT" }} tab tab--selected {{ else }} tab {{ end }}'><a href="/desk/desk2/it">IT</a></div>
            <div class='{{ if eq .Params.language "EN" }} tab tab--selected {{ else }} tab {{ end }}'><a href="/desk/desk2/en">EN</a></div>
        </div>
    </div>
    {{ end }}
</div>
